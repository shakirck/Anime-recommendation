<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation Project</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='IndexStyle.css') }}">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="header-title">Anime RecSys</h1>
            <div class="user-info">
                <span>Welcome, {{ username }}!</span>
                <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages-container">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form class="recommendation-form" action="{{ url_for('get_recommendations') }}" method="post">
            <h2>Find Your Anime</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select name="genre" id="genre" required>
                        {% for genre in genres %}
                            <option value="{{ genre }}">{{ genre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select name="type" id="type" required>
                        {% for type in types %}
                            <option value="{{ type }}">{{ type }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group-full">
                <label for="min_rating">Minimum Rating: <span id="rating-value">7.5</span></label>
                <input type="range" id="min_rating" name="min_rating" min="0" max="10" value="7.5" step="0.1" class="slider">
            </div>

            <button type="submit" class="submit-btn">Get Recommendations</button>
        </form>
    </div>

    <script>
        const slider = document.getElementById('min_rating');
        const valueSpan = document.getElementById('rating-value');
        
        // Set initial value on page load
        valueSpan.textContent = parseFloat(slider.value).toFixed(1);

        slider.addEventListener('input', () => {
            const value = parseFloat(slider.value).toFixed(1);
            valueSpan.textContent = value;
        });
    </script>
</body>
</html>
